<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark Gray */
        }
        .main-container {
            max-width: 400px;
            width: 100%;
        }
        #record-button {
            transition: all 0.2s ease-in-out;
        }
        #record-button.is-recording {
            background-color: #ef4444; /* Red 500 */
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .voice_visualizer {
            display: none; /* Hidden by default */
            height: 50px;
            width: 100%;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-dot-gray { background-color: #6b7280; }
        .status-dot-red { background-color: #ef4444; }
        .status-dot-blue { background-color: #3b82f6; }
        .status-dot-green { background-color: #22c55e; }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div class="main-container bg-gray-900 p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700">
        
        <h1 class="text-3xl font-bold text-center mb-2">Aether Voice</h1>
        <p class="text-center text-gray-400 mb-6">Your AI Conversational Partner</p>

        <!-- Voice Selection -->
        <div class="mb-6">
            <label for="voice-select" class="block text-sm font-medium text-gray-300 mb-2">Select a Voice:</label>
            <select id="voice-select" class="w-full bg-gray-800 border border-gray-600 rounded-lg py-2 px-3 text-white focus:ring-2 focus:ring-purple-500 focus:outline-none">
                <option>Loading voices...</option>
            </select>
        </div>

        <!-- Combined Record Button -->
        <div class="flex justify-center mb-4">
            <button id="record-button" class="bg-purple-600 hover:bg-purple-700 text-white rounded-full w-24 h-24 flex items-center justify-center shadow-lg focus:outline-none focus:ring-4 focus:ring-purple-500/50">
                <svg id="record-icon" class="w-10 h-10" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/>
                </svg>
                 <svg id="stop-icon" class="w-8 h-8 hidden" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h12v12H6z"/>
                </svg>
            </button>
        </div>

        <!-- Status & Visualizer -->
        <div class="text-center mb-4 h-12 flex flex-col justify-center items-center">
             <div id="agent-status" class="flex items-center justify-center text-gray-400 mb-2">
                <!-- Status will be injected by JS -->
            </div>
            <div class="voice_visualizer">
                <canvas id="visualizer" class="w-full h-full"></canvas>
            </div>
        </div>

        <!-- Conversation Log -->
        <div id="conversation-container" class="space-y-4 mt-6">
            <div id="user-transcription-container" class="text-left text-gray-300 p-3 bg-gray-800 rounded-lg hidden"></div>
            <div id="ai-response-container" class="text-left text-purple-300 p-3 bg-gray-800 rounded-lg hidden"></div>
            <div id="audio-container" class="w-full"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
